name: Update infra

on:
  pull_request:
    types:
    - closed

jobs:
  version:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    outputs:
      version: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.RHACS_BOT_GITHUB_TOKEN }}
          tag_prefix: ""
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.RHACS_BOT_GITHUB_TOKEN }}
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  update-existing-infra-pr:
    runs-on: ubuntu-latest
    needs: version
    if: |
      contains(github.event.pull_request.labels.*.name, 'create-infra-pr')
    steps:
      - name: Output new version
        run: |
          echo "new version: ${{ needs.version.outputs.version }}"
          echo "PR number: ${{ github.event.pull_request.number }}"

  create-new-infra-pr:
    runs-on: ubuntu-latest
    needs: version
    if: |
      !contains(github.event.pull_request.labels.*.name, 'create-infra-pr')
    steps:
      - name: Output new version
        run: |
          echo "new version: ${{ needs.version.outputs.version }}"
          echo "PR number: ${{ github.event.pull_request.number }}"
